<app-header [ngStyle]="{backgroundColor: blue}"></app-header>
  <h1>{{ title }}</h1>
    <app-diaries (postCreated)="onDiaryPostSubmit($event)"></app-diaries>
      <app-diary *ngFor="let postDat of postData" 
            [inputElement]="postDat" 
            [name]="postDat.name"
            [day]="postDat.day">
        <b #diaryContent> {{postDat.content}} </b>
      </app-diary>
